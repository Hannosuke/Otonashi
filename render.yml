databases:
  - name: otonashi
    databaseName: otonashi_db
    user: rhanda
    region: singapore

services:
  - type: web
    name: otonashi
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: otonashi
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
